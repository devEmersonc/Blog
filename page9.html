<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pensamientos y Reflexiones</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="dark-mode"> <!-- Por defecto inicia en modo oscuro -->
    <div class="container my-5">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <button id="toggle-dark-mode" class="btn btn-secondary">Light Mode</button> <!-- Botón para cambiar el modo -->
            <select id="page-select" class="form-control w-25" onchange="changePage()">
                <option value="index.html">Introducción</option>
                <option value="page1.html">Página 1</option>
                <option value="page2.html">Página 2</option>
                <option value="page3.html">Página 3</option>
                <option value="page4.html">Página 4</option>
                <option value="page5.html">Página 5</option>
                <option value="page6.html">Página 6</option>
                <option value="page7.html">Página 7</option>
                <option value="page8.html">Página 8</option>
                <option value="page9.html" selected>Página 9</option>
            </select>
        </div>

        <div class="page-content">        
            
        </div>

        <!-- Flechas para navegar -->
        <div class="d-flex justify-content-between align-items-center mt-5">
            <button class="btn btn-dark" onclick="navigatePage(-1)" id="prev-button">&#9664;</button>
            <button class="btn btn-dark" onclick="navigatePage(1)" id="next-button">&#9654;</button>
        </div>
    </div>

    <!-- jQuery y Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.3/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Script personalizado -->
    <script src="script.js"></script>
</body>
</html>
